<html>
    <head>
        <title>Aptech Library Management System</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <c:if test="${not empty sessionScope.username}">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Aptech Library Management System</a>
                </div>
            </div>
        </nav>
        <br>
        <br>
        <div class="jumbotron">
            <div class="container">
                <h1>Welcome to Aptech Library Management System</h1>
            </div>
        </div>

        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-3">
                    <div class="panel panel-info">
                        <div class ="panel-heading">
                            <h2>Book Search</h2>
                        </div>
                        <div class="panel-body">
                            <p><a class="btn btn-primary" href="SearchBookController" role="button">Search Book &raquo;</a></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="panel panel-info">
                        <div class ="panel-heading">
                            <h2>Book Loan</h2>
                        </div>
                        <div class="panel-body">
                            <p><a class="btn btn-primary" href="BookLoanController" role="button">Check out &raquo;</a></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="panel panel-info">
                        <div class ="panel-heading">
                            <h2>Fine Tracker</h2>
                        </div>
                        <div class="panel-body">
                            <p><a class="btn btn-primary" href="FineTrackingController" role="button">Track fines &raquo;</a></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="panel panel-info">
                        <div class ="panel-heading">
                            <h2>New Borrower</h2>
                        </div>
                        <div class="panel-body">
                            <p><a class="btn btn-primary" href="NewBorrowerController" role="button">Add Borrower &raquo;</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        </c:if>
    </body>
</html>
